<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate placeholder icons for the PWA. In production, replace these with actual app icons.</p>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#153263');
            gradient.addColorStop(1, '#00102B');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add QR code pattern
            ctx.fillStyle = '#FFFFFF';
            const cellSize = size / 8;
            
            // Create QR-like pattern
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // Add QR text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('QR', size / 2, size * 0.7);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        // Generate all icons
        sizes.forEach(size => {
            setTimeout(() => generateIcon(size), size * 10); // Stagger the downloads
        });
    </script>
</body>
</html>
